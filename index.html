<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="index.js" defer></script>
  <title>Simple Calculator</title>
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
  </header>
  
  <main>
    <form>
      <p>Number 1: <input type="text" id="number1Field"></p>
      <p>Number 2: <input type="text" id="number2Field"></p>

      <input type="button" id="addButton" value="Add">
      <input type="button" id="subtractButton" value="Subtract">
      <input type="button" id="multiplyButton" value="Multiply">

      <input type="button" id="divideButton" value="Divide">
      <p>Answer: <input id="answerField"></p>

      <input type="reset" value="Reset">
    </form>
    
  </main>
</body>
</html>
